---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mihomo-deployment
  namespace: default
  labels:
    app: mihomo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mihomo
  template:
    metadata:
      labels:
        app: mihomo
    spec:
      containers:
      - name: mihomo
        image: flm210/mihomo-in-docker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090  # External controller API
          name: api
        - containerPort: 10801 # Mixed proxy port (HTTP and SOCKS)
          name: proxy
        env:
        - name: SUBSCRIPTION_URL
          value: "https://example.com/subscription"  # Replace with your subscription URL
        - name: FILTER_KEYWORDS
          value: "HK,SG"  # Keywords to filter proxy nodes (comma separated)
        - name: OUTPUT_FILE
          value: "config.yaml"
        - name: OUTPUT_FORMAT
          value: "yaml"
        volumeMounts:
        - name: config-volume
          mountPath: /root/.config/mihomo
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534  # nobody user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        fsGroup: 65534  # nobody group
---
apiVersion: v1
kind: Service
metadata:
  name: mihomo-service
  namespace: default
  labels:
    app: mihomo
spec:
  selector:
    app: mihomo
  ports:
  - name: api
    protocol: TCP
    port: 9090
    targetPort: 9090
  - name: proxy
    protocol: TCP
    port: 10801
    targetPort: 10801
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mihomo-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"  # Adjust as needed
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx  # Change this if using a different ingress controller
  rules:
  - host: mihomo.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mihomo-service
            port:
              number: 9090  # API port
  - host: proxy.example.com  # For proxy traffic
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mihomo-service
            port:
              number: 10801  # Proxy port